      filter:
        stat:
          # 启用 Druid 的统计过滤器，用于收集 SQL 执行的统计信息
          enabled: true
          # 启用慢 SQL 日志记录。当 SQL 执行时间超过设定的阈值时，会记录这些 SQL 到日志中
          log-slow-sql: true
          # 设置慢 SQL 的时间阈值，单位是毫秒。这里设置为 2000 毫秒，即 2 秒
          slow-sql-millis: 2000
        wall:
          # 启用 Druid 的 SQL 防火墙过滤器，用于防御 SQL 注入攻击
          enabled: true
